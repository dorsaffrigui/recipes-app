<div class="container" *ngIf="recipe">
  <div class="image">
    <img class="active" src="{{ recipe.image }}" alt="" />
  </div>

  <div class="recipe-details">
    <div class="recipe-description">
      <h1>{{ recipe.name }}</h1>
      <p>{{ recipe.description }}</p>
      <mat-chip-set *ngIf="recipe.tags">
        <mat-chip class="example-box" cdkDrag *ngFor="let tag of recipe.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-set>
    </div>

    <div class="recipe-ingredients">
      <h2>Ingredients</h2>
      <ul>
        <li *ngFor="let ings of recipe.ingredients">{{ ings }}</li>
      </ul>
    </div>

    <div class="recipe-steps">
      <h2>steps</h2>
      <ol>
        <li *ngFor="let step of recipe.steps">{{ step }}</li>
      </ol>
    </div>
  </div>
</div>
