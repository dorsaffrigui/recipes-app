<div class="container" *ngIf="recipe">
  <div>
    <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" />
  </div>

  <div class="details">
    <div class="description">
      <h1>{{ recipe.image_url }}</h1>
      <p>{{ recipe.description }}</p>
      <mat-chip-set *ngIf="recipe.tags">
        <mat-chip class="example-box" *ngFor="let tag of recipe.tags">
          {{ tag }}
        </mat-chip>
      </mat-chip-set>
    </div>

    <div class="ingredients">
      <h2>Ingredients</h2>
      <ul>
        <li *ngFor="let ings of recipe.ingredients">{{ ings }}</li>
      </ul>
    </div>

    <div class="steps">
      <h2>Steps</h2>
      <ol>
        <li *ngFor="let step of recipe.instructions">{{ step }}</li>
      </ol>
    </div>
  </div>
</div>

<div class="alert" *ngIf="errorMessage">
  <strong>Error!</strong>
  <span> {{ errorMessage}} </span>
</div>
