<mat-form-field appearance="fill" color="primary">
  <mat-label>Filter recipes</mat-label>
  <input matInput (input)="onSearchChange($event)" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="content">
  <div *ngIf="recipesFiltered$ | async as recipes" class="cards">
    <mat-card class="card" *ngFor="let recipe of recipes" (click)="goToPage(recipe.id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ recipe.image }}"
        alt="{{ recipe.name }}"
      />
      <mat-card-content>
        <p>
          {{ recipe.description }}
        </p>
        <mat-chip-set *ngIf="recipe.tags">
          <mat-chip class="example-box" *ngFor="let tag of recipe.tags">
            {{ tag }}
          </mat-chip>
        </mat-chip-set>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goToPage(recipe.id)">
          Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="alert"  *ngIf="errorMessage">
  <strong>Error!</strong>
  <span> {{ errorMessage}}</span>
</div>
