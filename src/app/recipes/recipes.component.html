
<input type="text" name="search" placeholder="Search" (input)="onSearchChange($event)" />
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="recipesFiltered$ | async as recipes">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let recipe of recipes">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{recipe.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{recipe.image}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{recipe.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button  mat-raised-button>  <a [routerLink]="['/recipe', recipe.id]">{{ recipe.name | lowercase}}</a></button>

                <a [routerLink]="['/recipe', recipe.id]"><button mat-raised-button > Add Customer</button></a>
              <button mat-raised-button>SHARE</button>
             
              
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
  </div>
